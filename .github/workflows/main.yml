# This is a basic workflow to help you get started with Actions

name: Build application image

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Build and publish Docker Image to GitHub Packages Registry
        # You may pin to the exact commit or the version.
        # uses: VaultVulp/gp-docker-action@6fa9f10d2b6f0080b7e21087c52db331d1f16371
        uses: VaultVulp/gp-docker-action@1.1.8
        with:
          # GitHub token to push Docker image to GitHub Packages
          github-token: ${{ secrets.IMAGE_TOKEN }}
          # Docker Image name
          image-name: mscpuzzle
